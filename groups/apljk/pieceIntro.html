<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
				body{
						text-align:center;
						display:block;
				}

				p{  
						position:absolute;
						width:440px;
						left:50%;
						bottom:60%;
						transform:translate(-50%);
				}

				img{
						position:absolute;
						bottom:45%;
						width:300px;
						transform:translate(-50%);
				}
		</style>
	
		<script>
			//display piece description
			function displayDesc(ind){ 
				var index=0;
				var loadDes=new XMLHttpRequest();
				loadDes.onreadystatechange=function(){
					if(this.readyState==4&&this.status==200){
						document.getElementById("desc").innerHTML=this.responseText;
					}
				};
				if(ind>0)index=Math.floor(Math.random()*5)+1;
				var file="./descriptions/descript0"+String(index)+".txt";
				loadDes.open("GET",file,true);
				loadDes.send();
    	}
		</script>
  </head>
  <body>
		
	<div id="desc">
	</div>
		
	<a href="./pieceName.html">
	<img src="button.png" onmouseover="displayDesc(1)" onmouseout="displayDesc(0)">
	</a>
	
  </body>
  
</html>
